<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="window">
        <p>Выберите псевдоним</p>
        <input type="text" id="inp-name">
        <div class="button" id="submit-name">Продолжить</div>
    </div>
    <div id="alert" class="window hidden">
        <p>Никнейм занят</p>
        <div class="button" id="ok-alert">Ok</div>
    </div>
<!-- object mes -->
<div class="legends">
    <div class="top-block">
        <input type="file" id="button-select">
        <div class="add-file">addFile</div>
    </div>
    <div id="drop-file" class="display-legends">

    </div>
    <div class="inputs">
      <!-- <input type="text" id="el-input"> -->
      <textarea type="text" id="el-input"></textarea>
      <div class="button-av">
        <div class="start-rec">
          <div id="audio" class="av"></div>
          <div id="video" class="av"></div>
        </div>
        <div class="stop-rec hidden">
          <div id="play-ok" class="av"></div>
          <span id="timer">00:00</span>
          <div id="play-cancel" class="av"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="geo-teg">GEO</div>
<!-- object end mes -->
</body>

</html>
